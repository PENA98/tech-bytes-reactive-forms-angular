<!-- basic form with tailwind -->
<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="w-full max-w-xl bg-white p-8 rounded shadow-lg">
    <h1 class="text-2xl font-bold text-gray-700">Basic Dynamic Form example</h1>

    <form [formGroup]="form">
      <div formArrayName="filters">
        <div
          *ngFor="let item of filters.controls; let i = index"
          class="mt-4 mb-4"
          [formGroupName]="i"
        >
          <label for="name" class="block mb-2 text-sm font-medium text-black"
            >Name</label
          >
          <input
            type="text"
            id="name"
            class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400"
            placeholder="John Doe"
            formControlName="name"
          />

          <div *ngIf="showErrors(i)" class="text-red-500 text-sm mt-1">
            Field is required
          </div>
        </div>
      </div>
    </form>

    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
      (click)="addField()"
    >
      Add Field
    </button>
  </div>
</div>
